<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-number" type="text">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="length">
            <h3>Length (Meter/Feet)</h3>
            <h5 id="conversion-one">0 meter = 0 feet || 0 feet = 0 meter</h5>
        </div>
        <div id="volume">
            <h3>Volume (Liters/Gallons)</h3>
            <h5 id="conversion-two">0 liter = 0 gallon || 0 gallon = 0 liter</h5>
        </div>
        <div id="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <h5 id="conversion-three">0 kilogram = 0 pound || 0 pound = 0 kilogram</h5>
        </div>
        <script src="index.js"></script>
    </body>
</html>
